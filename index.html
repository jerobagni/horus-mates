<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horus Mates</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img class="logo" src="img/logo2.webp" alt="Logo Horus"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="menu nav-link active"
                aria-current="page"
                href="index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="menu nav-link" href="america.html">Mates</a>
            </li>
            <li class="nav-item">
              <a class="menu nav-link" href="europa.html">Termos</a>
            </li>
            <li class="nav-item">
              <a class="menu nav-link" href="asia.html">Bombillas</a>
            </li>
            <li class="nav-item">
              <a class="menu nav-link" href="asia.html">Varios</a>
            </li>
            <li class="nav-item">
              <a class="menu nav-link" href="asia.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- HEROES -->
    <div class="px-4 py-5 fondoImg mt-2">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Ingrese su Usuario"
              />
              <label for="floatingInput">Usuario</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Contraseña"
              />
              <label for="floatingPassword">Contraseña</label>
            </div>

            <button class="w-100 btn btn-lg colorBtn" type="submit">
              Iniciar Sesion
            </button>
            <button class="w-100 btn btn-lg colorBtn" type="submit">
              Registrarse
            </button>
            <hr class="my-4" />
            <small class="text-body-secondary"
              >Registrate y accede a miles de productos en descuento.</small
            >
          </form>
        </div>
      </div>
    </div>

    <!-- PRODUCTOS -->

    <div class="tituloProductos mt-1">
      <h2>Productos</h2>
      <h5>Encontra toda la Variedad en un solo Lugar</h5>
    </div>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
